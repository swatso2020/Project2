<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/styles.css">

    <title>Recipe</title>

</head>

<body onload="">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <h1>What's Cookin'</h1>
            </div>
            <a href="/home" class="btn btn-light shadow">Home</a>

        </div>
    </nav>

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-5">Add your favorite recipe so others can enjoy!</h1>

            <div id="hiddenData">

                <form>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <br>
                            <br>
                            <label for="inputRecipe">Recipe Name:</label>
                            <input type="text" class="form-control" id="strMeal"
                                placeholder="What's the name of your recipe">
                        </div>
                        <div class="form-group col-md-4">
                            <br>
                            <br>
                            <label for="rd4">Category</label>
                            <select class="custom-select" id="inputGroupSelect01">
                                <!-- This is where userRecipe.js adds the dropdown dinamically in lines 33 - 45 -->
                            </select>

                        </div>
                    </div>
                    <div class="form-group">
                        <br><br>
                        <label for="inputAddress2">Recipe instructions</label>
                        <textarea rows="4" type="text" class="form-control" id="strInstructions"
                            placeholder="Please give as much detail as possible to create your amazing dish"></textarea>
                    </div>

                    <div id="ingredients">
                        <div class="form-row align-items-center">
                            <div class="col-auto">
                                <label class="sr-only" for="inlineFormInput">ingredient</label>
                                <input type="text" class="form-control mb-2" id="inlineFormIngredient"
                                    placeholder="Ingredient">
                            </div>
                            <div class="col-auto">
                                <label class="sr-only" for="inlineFormInputGroup">amount</label>
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                    </div>
                                    <input type="text" class="form-control" id="inlineFormAmount" placeholder="Amount">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-auto">
                        <br><br>

                        <button id="addIngredient" class="btn btn-primary">Click here to add more
                            ingredients</button>

                        <button id="dishSubmitted" class="btn btn-primary">Submit your dish</button>
                    </div>
                </form>



            </div>
            <ul class="list-group"></ul>
        </div>

        <br>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="../js/userRecipe.js"></script>
</body>

</html>
