<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../css/styles.css">

    <title>Recipe</title>

</head>

<body onload="">

    <div class="container">
        <nav class="navbar navbar-expand-md navbar-light bg-light"></nav>

        <div class="container">
            <div class="row">
                <div class="col-sm-1"></div>

                <div class="col-sm-1"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="jumbotron">

            <div class="card">
                <div class="card-header">
                    Recipe title
                </div>
                <div class="card-body">
                    <h5 class="card-title">Ingredients</h5>
                    <p class="card-text">Step-by-step instructions</p>

                </div>
            </div>


            <br><br>

            <div id="searchResults">
                <button id=addRecipe>I would like to add my recipe</button>
                <div id="hiddenData" style="display: none;">
  
                    <form>
                        <div class="form-row">
                          <div class="form-group col-md-4">
                            <label for="inputRecipe">Recipe Name:</label>
                            <input type="text" class="form-control" id="strMeal" placeholder="What's the name of your recipe">
                          </div>
                          <div class="form-group col-md-4">
                            <label for="rd4">Category</label>
                            <input type="text" class="form-control" id="strCategory" placeholder="How would you categorize this meal">
                          </div>
                          <div class="form-group col-md-4">
                            <label for="rd4">Area</label>
                            <input type="text" class="form-control" id="strArea" placeholder="Where is this dish from?">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="inputAddress2">Recipe instructions</label>
                          <textarea rows="4" type="text" class="form-control" id="strInstructions" placeholder="Please give as much detail as possible to create your amazing dish"></textarea>
                        </div>
                        <button id = "dishSubmitted" class="btn btn-primary">Submit your dish</button>
                      </form>



                </div>
                <ul class="list-group"></ul>
            </div>

            <br>

            <p>Find nutrition information or leave reviews for your favorite recipes.</p>
            <p class="lead">
                <a class="btn btn-success btn-lg" href="#" role="button">Nutrition</a>
                <a class="btn btn-warning btn-lg" href="#" role="button">Review</a>

                <br><br>

            <p>Need inspiration? Pull up a random recipe.</p>
            <a class="btn btn-info btn-lg" href="#" role="button">Random</a>
            </p>
        </div>
    </div>

    <div class="container">

        <div class="row">

            <div class="col-sm-1"></div>
            <div class="col-sm-1"></div>

        </div>



    </div>

    <div class="row">

        <div class="col-sm-1"></div>
        <div class="col-sm-1"></div>

        <div class="col-sm-1"></div>

        <div class="col-sm-1"></div>
        <div class="col-sm-1"></div>
        <div class="col-sm-1"></div>

        <div class="col-sm-1"></div>

    </div>

</body>
